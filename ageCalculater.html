<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Age</title>
    <!--CDN Link- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--CDN Link- Goggle font families-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Poppins&family=Roboto:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <style>
      #mainDiv {
        box-sizing: border-box;
        margin-left: 400px;
        font-family: "Itim", cursive;
        color: whitesmoke;
        width: 700px;
        height: 225px;
        background-color: rgb(79, 77, 77);
        border-radius: 10px;
      }
      #A {
        margin-top: 120px;
        margin-bottom: 50px;
        text-align: center;
      }
      #h2 {
        margin-bottom: 40px;
        text-shadow: 2px 2px 1px rgb(91, 92, 95);
      }
      #B {
        margin-bottom: 20px;
      }
      #C {
        background-color: rgb(247, 173, 82);
        border-radius: 10px;
      }
      #d {
        background-color: rgb(247, 173, 82);
        border-radius: 10px;
      }
      #twitter {
        color: whitesmoke;
        margin-right: 10px;
      }
      #link {
        color: whitesmoke;
        margin-right: 10px;
      }
      #face {
        color: whitesmoke;
        margin-right: 10px;
      }
      #insta {
        color: whitesmoke;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="mainDiv">
      <div id="A">
        <h2 id="h2">Calculate Age</h2>
        <div id="B">
          <label for="">Select Age</label>
          <span><input type="date" /></span>
        </div>
        <div>
          <button id="C" type="submit">Calculate Age</button>
          <button id="d" type="reset">Reset</button>
        </div>
        <div>
          <p>Calculated age is =</p>
        </div>
        <a href="https://twitter.com/i/flow/login" target="_blank" id="twitter"
          ><i class="fa fa-twitter" aria-hidden="true"></i
        ></a>
        <a href="https://in.linkedin.com/" target="_blank" id="link"
          ><i class="fa fa-linkedin-square" aria-hidden="true"></i
        ></a>
        <a href="https://www.facebook.com/login/" target="_blank" id="face"
          ><i class="fa fa-facebook-square" aria-hidden="true"></i
        ></a>
        <a href="https://www.instagram.com/" target="_blank" id="insta"
          ><i class="fa fa-instagram" aria-hidden="true"></i
        ></a>
      </div>
    </div>
  </body>
